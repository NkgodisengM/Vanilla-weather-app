<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
          <input type="search" placeholder="Enter your city" class="form-control" id="city-input" autocomplete="off">
          </div>
          <div class="col-3">
          <input type="submit" value="Search" class="btn btn-success w-100">
            </div>
          </div>
        </form>
        <h1 class="header">Polokwane</h1>
        <ul>
          <li> Last updated: <span id="date">Thursday, 14:30 </span></li>
          <li id="description">Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              alt=""
              id="icon"
            />
            <span id="temperature-value">27</span>
            <span class="units"> Â°C </span>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">36</span>%</li>
              <li>Wind: <span id="speed">13</span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          
        </div>
        <small>
          Coded by Nkgodiseng Mmethi, open-sourced on
          <a
            href="https://github.com/NkgodisengM/Vanilla-weather-app"
            target="_blank"
            >Github</a
          >
          and hosted on
          <a
            href="https://incredible-syrniki-9edc5a.netlify.app/"
            target="_blank"
            >netlify</a
          >
        </small>
        </div>
      </div>
      <script src="src/index.js"></script>
  </body>
</html>
